<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Streaming-ANN Demo</title>
<meta name="generator" content="Geany 1.37" />
<meta name="Viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="style1.css">
<script src="js/ai-engine.js" defer></script>
</head>

<body>

<div class="facing-mode" role="group">
	<button id="facing-default" class="btn btn-primary">Default</button>
	<button id="facing-front" class="btn btn-secondary">Front</button>
	<button id="facing-rear" class="btn btn-secondary">Rear</button>
</div>


<div class="controls">
<span><button id="start" class="btn btn-success">Start Capture</button></span>
<span><button id="pause" class="btn btn-danger d-none">Pause</button></span>
<span><button id="screenShot" class="btn btn-warning d-none">ScreenShot</button></span>
</div>

<div class="display-cover">
	<video id="camera1" controls playsinline style="display: none" autoplay></video>
	<canvas id="canvas1" ></canvas>
	<div class="video-options">
		<select name="" id="" class="custom-select">
			<option value="">Select camera</option>
		</select>
	</div>
	<div class="facing-mode">
		<select name="" id="" class="custom-select">
			<option value="0">facing mode (default)</option>
			<option value="1">Front</option>
			<option value="2">Rear</option>
		</select>
	</div>
</div>

<p><span id="fps-info">0</span>fps</p>
<p><pre id="metadata-info"></pre></p>
    
</body>

</html>
